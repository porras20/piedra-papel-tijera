<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>rock paper scissors ✂</title>
</head>
<body>
    <div class="container">
        <h1>Rock paper scissors</h1>
        <div id="result">
            <div class="start-text">
                Choose an option to get started
            </div>
            <div class="resultado">
                <div class='' id="cargador"></div>
            </div>
        </div>
        
        <div id="group-btn">
            <button type="button" id="rock">
                <img src="/img/rock.svg" alt="">
            </button>
            <button type="button" id="paper">
                <img src="/img/paper.svg" alt="">
            </button>
            <button type="button" id="scissor">
                <img src="/img/scissors.svg" alt="">
            </button>
        </div>
        <footer>Made by Jupo Web ♥</footer>
        <template id="template-result">
            <div class="container-result">
                <div class="images">
                    <img src=" alt="" class="img-result-user">VS
                    <img src="" alt="" class="img-result-machine">
                </div>
                <div class="texto">
                    <p class="text"></p>
                </div>
            </div>
        </template>
    </div>
     <script src="app.js"></script>
</body>
</html>
